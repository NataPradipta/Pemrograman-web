<script>
function validation(){


  var email = $("#exampleInputEmail1").val();
  var saran = $("#saran").val();

  if(email == '' || saran == ''){
    swal ( "Oops" ,  "Jangan lupa isi username dan kotak sarannya ya!" ,  "error" )
  }
  else{
    swal ( "Terima kasih",  "Telah memberi saran ^^" ,  "success" )
  }


}


</script>
